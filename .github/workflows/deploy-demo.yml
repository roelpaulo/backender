name: Deploy to Dokploy (Demo)

on:
  push:
    branches:
      - demo

env:
  IMAGE_NAME: backender

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:demo
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:demo-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Trigger Dokploy Deployment
        run: |
          curl -X POST "${{ secrets.DOKPLOY_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.DOKPLOY_TOKEN }}" \
            -d '{
              "image": "ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:demo",
              "tag": "demo-${{ github.sha }}"
            }'
      
      - name: Deployment Status
        run: |
          echo "âœ… Deployed to Dokploy"
          echo "Image: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:demo"
          echo "Commit: ${{ github.sha }}"
